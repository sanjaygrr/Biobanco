{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Muestra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #4F709C;
        }
        .form-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 70%;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            margin-bottom: 0;
            width: 45%;
            text-align: right;
            margin-right: 10px;
        }
        input, select {
            width: 50%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #39506A;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Nueva Muestra</h1>
    
    <div class="form-box">
        <h2>Datos de la Muestra</h2>
        <form action="/create_sample/" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="subject_id">ID Sujeto:</label>
                <input type="number" id="subject_id" name="subject_id" required>
            </div>
            
            <div class="form-group">
                <label for="sample_date">Fecha de Obtención de la Muestra:</label>
                <input type="date" id="sample_date" name="sample_date" required>
            </div>
            
            <div class="form-group">
                <label for="preservation_state">Estado de Preservación:</label>
                <select id="preservation_state" name="preservation_state" required>
                    <option value="normal">Normal</option>
                    <option value="frozen">Descongelado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="volume">Volumen (ml):</label>
                <input type="text" pattern="^\d*(\.\d{0,2})?$" id="volume" name="volume" required title="Por favor, ingrese un número válido con hasta dos decimales. Ejemplo: 10.25">
            </div>
            
            <div class="form-group">
                <label for="state_analysis">Estado del Análisis:</label>
                <select id="state_analysis" name="state_analysis" required>
                    <option value="0" selected>No analizada</option>
                    <option value="1">Enviada a análisis</option>
                </select>
            </div>

            <div class="form-group">
                <label for="specification">Especificación:</label>
                <input type="number" id="specification" name="specification" required>
            </div>

            <h2>Ubicación</h2>
            
            <div class="form-group">
                <label for="freezer_number">Freezer Nro:</label>
                <select id="freezer_number" name="freezer_number" required>
                    <option value="" disabled selected>Selecciona un freezer</option>
                    {% for freezer in freezers %}
                        <option value="{{ freezer.id_storage }}">{{ freezer.storage_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="rack_number">Rack Nro:</label>
                <select id="rack_number" name="rack_number" required>
                    <option value="" disabled selected>Selecciona un rack</option>
                    {% for rack in racks %}
                        <option value="{{ rack.id_storage }}">{{ rack.storage_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="box_number">Caja Nro:</label>
                <select id="box_number" name="box_number" required>
                    <option value="" disabled selected>Selecciona una caja</option>
                    {% for box in boxes %}
                        <option value="{{ box.id_storage }}">{{ box.storage_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="cell_number">Celda Nro:</label>
                <input type="number" id="cell_number" name="cell_number" required>
            </div>
            
            <button type="submit" name="action" value="add_another">Guardar y Agregar Otra Muestra</button>
            <button type="submit" name="action" value="save_exit">Guardar y Salir</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
