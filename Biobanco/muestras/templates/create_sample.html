{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Muestra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #4F709C;
        }
        .form-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 70%;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        label {
            margin-bottom: 0;
            width: 45%;
            text-align: right;
            margin-right: 10px;
        }
        input, select {
            width: 50%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #39506A;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
    </style>
</head>
<body>
    <h1>Nueva Muestra</h1>
    
    <div class="form-box">
        <h2>Datos de la Muestra</h2>
        <form action="/create_sample" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="subject_id">ID Sujeto:</label>
                <input type="text" id="subject_id" name="subject_id" required>
            </div>
            
            <div class="form-group">
                <label for="sample_date">Fecha de Obtenci贸n de la Muestra:</label>
                <input type="date" id="sample_date" name="sample_date" required>
            </div>
            
            <div class="form-group">
                <label for="preservation_state">Estado de Preservaci贸n:</label>
                <select id="preservation_state" name="preservation_state" required>
                    <option value="normal">Normal</option>
                    <option value="frozen">Congelado</option>
                    <option value="other">Otro</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="specimen">Especimen:</label>
                <select id="specimen" name="specimen" required>
                    <option value="blood">Sangre</option>
                    <option value="urine">Orina</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="specification">Especificaci贸n:</label>
                <select id="specification" name="specification" required>
                    <option value="s1">S1</option>
                    <option value="s2">S2</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="volume">Volumen (ml):</label>
                <input type="number" id="volume" name="volume" required>
            </div>
            
            <h2>Ubicaci贸n</h2>
            
            <div class="form-group">
                <label for="freezer_number">Freezer Nro:</label>
                <input type="number" id="freezer_number" name="freezer_number" required>
            </div>
            
            <div class="form-group">
                <label for="rack_number">Rack Nro:</label>
                <input type="number" id="rack_number" name="rack_number" required>
            </div>
            
            <div class="form-group">
                <label for="box_number">Caja Nro:</label>
                <input type="number" id="box_number" name="box_number" required>
            </div>
            
            <div class="form-group">
                <label for="cell_number">Celda Nro:</label>
                <input type="number" id="cell_number" name="cell_number" required>
            </div>
            
            <button type="submit" name="action" value="save_and_add_another">Guardar y Agregar Otra Muestra</button>
            <button type="submit" name="action" value="save_and_exit">Guardar y Salir</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
