{% extends 'base.html'%}

<!DOCTYPE html>
<html lang="es">
{% block content  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
        /* Estilos para los campos de selección personalizados */
.styled-checkbox {
    display: none; /* Oculta el checkbox estándar */
}

.styled-label {
    display: inline-block;
    padding-left: 30px;
    position: relative;
    cursor: pointer;
}

.styled-label:before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    border: 2px solid #4F709C;
    background-color: #fff;
}

/* Estilos para el checkbox cuando está marcado */
.styled-checkbox:checked + .styled-label:before {
    background-color: #4F709C;
}

/* Estilos para la marca (✔️) dentro del checkbox cuando está marcado */
.styled-checkbox:checked + .styled-label:before:after {
    content: '\2714'; /* Carácter Unicode para el símbolo de marca (✔️) */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    color: #fff;
}
            </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <form action="/signup/" method="POST">
        {% csrf_token %}
        
        {% if error %}
            <script>
                Swal.fire({
                    title: 'Error',
                    text: '{{ error }}',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            </script>
        {% endif %}

        {% if success %}
            <script>
                Swal.fire({
                    title: 'Éxito',
                    text: '{{ success }}',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            </script>
        {% endif %}
        {{ error }}



<!-- Campo de nombre de usuario -->
    <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Usuario123" required>
    </div>
    <!-- Campo de nombre -->
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required>
    </div>

    <!-- Campo de apellido -->
    <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido" required>
    </div>
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="">--Selecciona un Rol--</option>
                <option value="1">Admin</option>
                <option value="2">Supervisor</option>
                <option value="3">Tecnico</option>
            </select>
        </div>
        <input type="hidden" name="is_staff" value="true">
        <input type="hidden" name="is_admin" value="true">
        <input type="hidden" name="is_superuser" value="true">
                <!-- Campo de email -->
<div class="form-group">
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
</div>
        <!-- Campo de contraseña -->
<div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <p id="password-error" style="color: red; display: none;">La contraseña debe tener al menos 12 caracteres, incluyendo letras mayúsculas, minúsculas y números.</p>
</div>

        <!-- Botón de envío -->
        <button type="submit">Registrar</button>
    </form>


</body>
<script>
    document.getElementById('password').addEventListener('input', function () {
        const password = this.value;
        const passwordError = document.getElementById('password-error');
        
        // Valida la contraseña
        if (password.length < 12 || !/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
            passwordError.style.display = 'block';
        } else {
            passwordError.style.display = 'none';
        }
    });
</script>
</html>
{% endblock  %}
