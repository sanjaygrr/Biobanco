<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        nav {
            background-color: #4CAF50;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a, .dropdown-btn {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover, .dropdown:hover .dropdown-btn {
            background-color: #3a3;
        }
        li.dropdown {
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/home">Home</a></li>
            
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-btn">Cuentas de Usuario</a>
                <div class="dropdown-content">
                    <a href="/signup">Crear Usuario</a>
                    <a href="/user_list">Ver/Editar Usuarios</a>
                </div>
            </li>
            
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-btn">Espacios</a>
                <div class="dropdown-content">
                    <a href="/">Registrar Espacio</a>
                    <a href="/">Ver/Cambiar Espacio</a>
                </div>
            </li>
            
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropdown-btn">Muestras</a>
                <div class="dropdown-content">
                    <a href="/">Registrar Muestras</a>
                    <a href="/">Editar Muestras</a>
                    <a href="/">Trazabilidad</a>
                </div>
            </li>
            
            <li><a href="/">Envíos</a></li>
            
            <li><a href="/">Reportería</a></li>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
