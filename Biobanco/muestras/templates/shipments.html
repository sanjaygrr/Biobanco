{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Espacio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Datos de envío</h1>
    <form id="shipmentForm" action="" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="date_shipment">Fecha:</label>
            <input type="date" id="date_shipment" name="date_shipment" required>
        </div>
        
        <script>
            const today = new Date();
            const sevenDaysAgo = new Date(today);
            sevenDaysAgo.setDate(today.getDate() - 7);
            
            const dateInput = document.getElementById('date_shipment');
            
            dateInput.min = sevenDaysAgo.toISOString().split('T')[0];
            dateInput.max = today.toISOString().split('T')[0];
        </script>
        <div class="form-group">
            <label for="laboratory">Laboratorio:</label>
            <textarea id="laboratory" name="laboratory" required></textarea>
        </div>
        <div class="form-group">
            <label for="analysis">Análisis:</label>
            <textarea id="analysis" name="analysis" required></textarea>
        </div>
        <button type="submit">Registrar Envío</button>
    </form>

    <script>
        document.getElementById('shipmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const date = document.getElementById('date_shipment').value;
            const laboratory = document.getElementById('laboratory').value;
            const analysis = document.getElementById('analysis').value;
    
            Swal.fire({
                title: '¿Seguro que todo está bien?',
                html: `
                    <strong>Fecha:</strong> ${date}<br>
                    <strong>Laboratorio:</strong> ${laboratory}<br>
                    <strong>Análisis:</strong> ${analysis}
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, enviar',
                cancelButtonText: 'No, revisar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Si el usuario confirma, envía el formulario
                    e.target.submit();
                }
            });
        });
    </script>
    
</body>
</html>
{% endblock %}
