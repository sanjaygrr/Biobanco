{% extends 'base.html'%}

<!DOCTYPE html>
<html lang="es">
{% block content  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative; /* Añadido para posicionar el checkbox */
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
    
        .styled-checkbox {
            display: none; /* Oculta completamente el checkbox original */
        }
        
        .styled-label {
            position: absolute;
            right: 10px;
            top: 70%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
    
        .styled-label:after {
            content: '';
            display: block;
            width: 12px;
            height: 12px;
            margin: 4px;
            background-color: transparent; /* Color de fondo inicial transparente */
            border-radius: 2px;
            transition: background-color 0.2s, transform 0.2s;
        }
    
        .styled-checkbox:checked + .styled-label:after {
            background-color: #4F709C; /* Cambia el color de fondo cuando está marcado */
            transform: scale(1.1); /* Añade un ligero efecto de escala para mayor visibilidad */
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1>Registro de Usuario</h1>
    <form action="/signup/" method="POST">
        {% csrf_token %}
        
       
<!-- Campo de nombre de usuario -->
    <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" placeholder="Usuario123" required>
    </div>
    <!-- Campo de nombre -->
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Nombre" required>
    </div>

    <!-- Campo de apellido -->
    <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" placeholder="Apellido" required>
    </div>
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="">--Selecciona un Rol--</option>
                <option value="1">Admin</option>
                <option value="2">Supervisor</option>
                <option value="3">Tecnico</option>
            </select>
        </div>
        <input type="hidden" name="is_staff" value="true">
        <input type="hidden" name="is_admin" value="true">
        <input type="hidden" name="is_superuser" value="true">
                <!-- Campo de email -->
<div class="form-group">
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
</div>
        <!-- Campo de contraseña -->
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()" class="styled-checkbox">
                <label for="togglePassword" class="styled-label"></label>
            </div>
        </div>

        <div>
        {% if error %}
        <script>
            Swal.fire({
                title: 'Error',
                text: '{{ error }}',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        </script>
    {% endif %}
    
    {% if success %}
        <script>
            Swal.fire({
                title: 'Éxito',
                text: '{{ success }}',
                icon: 'success',
                confirmButtonText: 'OK'
            });
        </script>
    {% endif %}
    {{ error }}
    </div>
        <!-- Botón de envío -->
        <button type="submit">Registrar</button>
    </form>



<script>
    function validarContraseña() {
        var contraseña = document.getElementById('password').value;
        var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}$/;

        if (!regex.test(contraseña)) {
            Swal.fire({
                title: 'Error',
                text: 'La contraseña debe tener al menos 12 caracteres, incluyendo mayúsculas, minúsculas y números.',
                icon: 'error',
                confirmButtonText: 'OK'
            });
            return false;
        }
        return true;
    }

    document.querySelector('form').onsubmit = function(e) {
        if (!validarContraseña()) {
            e.preventDefault();
        }
    };
</script>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var toggleCheckbox = document.getElementById('togglePassword');
        passwordInput.type = toggleCheckbox.checked ? 'text' : 'password';
    }
</script>


</body>
</html>
{% endblock  %}
