{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Muestra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin-top: 10px;
        }
        h2 {
            color: #4F709C;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-box {
            background-color: #fff;
            border-radius: 5px;
            padding: 40px;
            margin-bottom: 30px;
            width: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding: 40px;
        }
        label {
            flex-basis: 40%;
            margin-right: 20px;
            text-align: right;
        }
        input, select {
            flex-basis: 55%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 40px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #39506A;
        }
        .button-group {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>
<body>
    <h2>Crear Muestra</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Datos de la muestra -->
        <div>
            <label for="id_subject">ID del Sujeto:</label>
            <input type="text" name="id_subject" required>
        </div>
        
        <div>
            <label for="date_sample">Fecha de la Muestra:</label>
            <input type="date" name="date_sample" required>
        </div>

        <div>
            <label for="ml_volume">Volumen (ml):</label>
            <input type="number" name="ml_volume" min="0" step="0.01" required>
        </div>

        <div>
            <label for="state_analysis">Estado de Análisis:</label>
            <select name="state_analysis">
                <option value="0">No analizada</option>
                <option value="1">Enviada a análisis</option>
            </select>
        </div>

        <div>
            <label for="state_preservation">Estado de Preservación:</label>
            <select name="state_preservation">
                <option value="0">Normal</option>
                <option value="1">Descongelada</option>
            </select>
        </div>

        <div>
            <label for="specification">Especificación:</label>
            <input type="text" name="specification" required>
        </div>

        <div>
            <label for="SHIPMENT_id_shipment">ID de Envío:</label>
            <input type="number" name="SHIPMENT_id_shipment">
        </div>

        <div>
            <label for="freezer_id">Freezer:</label>
            <select name="freezer_id">
                {% for storage in storages %}
                {% if storage.STORAGE_TYPE_id_storagetype.name_storagetype == 3 %}
                <option value="{{ storage.id_storage }}">{{ storage.storage_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="rack_id">Rack:</label>
            <select name="rack_id">
                {% for storage in storages %}
                {% if storage.STORAGE_TYPE_id_storagetype.name_storagetype == 2 %}
                <option value="{{ storage.id_storage }}">{{ storage.storage_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="caja_id">Caja:</label>
            <select name="caja_id">
                {% for storage in storages %}
                {% if storage.STORAGE_TYPE_id_storagetype.name_storagetype == 1 %}
                <option value="{{ storage.id_storage }}">{{ storage.storage_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="cell">Celda:</label>
            <input type="number" name="cell" required>
        </div>

        <!-- Botones de acción -->
        <div>
            <button type="submit" name="action" value="add_another">Agregar Otra Muestra</button>
            <button type="submit" name="action" value="submit">Finalizar</button>
        </div>
    </form>
</body>
</html>
{% endblock %}
