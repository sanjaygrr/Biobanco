<select name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>{% for Role_name, Role_choices, Role_index in widget.optRoles %}{% if Role_name %}
  <optRole label="{{ Role_name }}">{% endif %}{% for option in Role_choices %}
  {% include option.template_name with widget=option %}{% endfor %}{% if Role_name %}
  </optRole>{% endif %}{% endfor %}
</select>
