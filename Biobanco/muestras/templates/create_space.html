{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Almacenamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Registrar Almacenamiento</h1>
    {% if messages %}
    <script>
        {% for message in messages %}
            {% if message.tags == "error" %}
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: '{{ message }}',
                });
            {% elif message.tags == "success" %}
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: '{{ message }}',
                });
            {% endif %}
        {% endfor %}
    </script>
    {% endif %}
    <form action="{% url 'create_space' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="storage_type">Tipo de Almacenamiento:</label>
            <select id="storage_type" name="storage_type" required>
                <option value="" disabled selected>Seleccione un tipo</option>
                {% for type in storage_types %}
                    <option value="{{ type.id }}">{{ type.get_name_storagetype_display }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div class="form-group">
            <label for="storage_name">Número del Almacenamiento:</label>
            <input type="number" id="storage_name" name="storage_name" required>
        </div>
        <div class="form-group">
            <label for="storage_description">Descripción:</label>
            <textarea id="storage_description" name="storage_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="storage_state">Estado:</label>
            <select id="storage_state" name="storage_state" required>
                <option value="" disabled selected>--Seleccionar--</option>
                <option value="1">Habilitado</option>
                <option value="0">Inhabilitado</option>
            </select>
        </div>
        
        <button type="submit">Registrar</button>
    </form>
    
</body>
</html>
{% endblock %}
