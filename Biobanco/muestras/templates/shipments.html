{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Espacio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
    </style>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1>Datos de envio</h1>
    <form action="" method="POST">
        {% csrf_token %}
        
    
        <div class="form-group">
            <label for="date_shipment">Fecha: </label>
            <input type="date" id="date_shipment" name="date_shipment">
        </div>
        <div class="form-group">
            <label for="laboratory">Laboratorio:</label>
            <textarea id="laboratory" name="laboratory" required></textarea>
        </div>
        <div class="form-group">
            <label for="analysis">Análisis:</label>
            <textarea id="analysis" name="analysis" required></textarea>
        </div>
        <button type="submit">Registrar Envío</button>
        
    </form>
    
    
</body>
</html>
{% endblock %}
