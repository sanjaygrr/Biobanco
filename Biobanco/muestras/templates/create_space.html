{% extends 'base.html'%}

{% block content  %}
<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Espacio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Registrar Espacio</h1>
    <form action="{% url 'create_space' %}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="space_type">Tipo de Espacio:</label>
            <select id="space_type" name="space_type" required onchange="showInputField()">
                <option value="" disabled selected>Seleccione un tipo</option>
                <option value="box">Caja</option>
                <option value="rack">Rack</option>
                <option value="freezer">Freezer</option>
            </select>
        </div>
    
        <div class="form-group" id="input_field" style="display:none;">
            <label for="space_value">Valor:</label>
            <input type="number" id="space_value" name="space_value" required>
        </div>
        <div class="form-group">
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="location_state">Estado:</label>
            <select id="location_state" name="location_state" required>
                <option value="1">En uso</option>
                <option value="0">Sin uso</option>
            </select>
        </div>
        
        <button type="submit">Registrar</button>
    </form>
    
    <script>
    function showInputField() {
        document.getElementById('input_field').style.display = 'block';
    }
    </script>
    
</body>
</html>
{% endblock %}
