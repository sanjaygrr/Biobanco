{% with id=widget.attrs.id %}<div{% if id %} id="{{ id }}"{% endif %}{% if widget.attrs.class %} class="{{ widget.attrs.class }}"{% endif %}>{% for Role, options, index in widget.optRoles %}{% if Role %}
  <div><label>{{ Role }}</label>{% endif %}{% for option in options %}<div>
    {% include option.template_name with widget=option %}</div>{% endfor %}{% if Role %}
  </div>{% endif %}{% endfor %}
</div>{% endwith %}
