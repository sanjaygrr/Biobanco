{% extends 'base.html'%}

<!DOCTYPE html>
<html lang="es">
{% block content  %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
    </style>
</head>

<body>
    <h1>Datos de usuario</h1>
    <form action="/signup/" method="POST">
        {% csrf_token %}
        {{ error }}
        
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Usuario123" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
        </div>
        
        <div class="form-group">
            <label for="first_name">Nombre:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Juan" required>
        </div>
        
        <div class="form-group">
            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Pérez" required>
        </div>
        
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                <option value="tecnico">Técnico</option>
                <option value="supervisor">Supervisor</option>
                <option value="administrador">Administrador</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="account_status">Estado de la Cuenta:</label>
            <select id="account_status" name="account_status" required>
                <option value="active">Activa</option>
                <option value="inactive">Inactiva</option>
            </select>
        </div>
        
        
        <button onclick="redirectToHome()">Guardar</button>
        
    </form>

<script>
    function redirectToHome() {
        window.location.href = "/home";
    }
</script>

</body>
</html>
{% endblock  %}
