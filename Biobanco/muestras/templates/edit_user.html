{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4F709C;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(79, 100, 150);
        }
        .username-box {
            background-color: #ddd; /* Color gris */
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>

    <div class="username-box">
        Usuario: {{ user.username }}
    </div>
    
    <form action="{% url 'update_user' user.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
        </div>
        <div class="form-group">
            <label for="role">Rol:</label>
            <select id="role" name="role" required>
                {% for role in roles %}
                <option value="{{ role.id_role }}" {% if role.id_role == user.ROLE_id_role.id_role %}selected{% endif %}>{{ role.get_id_role_display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Nueva contraseña">
        </div>
        <button type="submit">Actualizar Usuario</button>
    </form>
</body>
</html>
{% endblock %}
